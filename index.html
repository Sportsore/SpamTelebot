<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سبام تيليجرام</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    input, button {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      background-color: #f44336;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d32f2f;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
    }
    #counter {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 14px;
      color: #ddd;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>أداة اسبام بوتات رسائل مزعجة</h1>
  <input type="text" id="token" placeholder="أدخل التوكن الخاص بالبوت">
  <input type="text" id="chat_id" placeholder="أدخل معرف الشات">
  <input type="text" id="message" placeholder="أدخل الرسالة">
  <input type="number" id="threads" placeholder="عدد الاسبام المطلوب ارساله" min="1" max="1000">
  <button id="start">ابدأ الاسبام</button>
  <div id="status"></div>
  <div id="counter">عدد الاسبام المرسل: 0</div>
  <footer>
    تصميم بواسطة <a href="https://t.me/caser7" target="_blank">telegram:caser7</a>
  </footer>

  <script>
    document.getElementById('start').addEventListener('click', () => {
      const token = document.getElementById('token').value;
      const chatId = document.getElementById('chat_id').value;
      const message = document.getElementById('message').value;
      const threads = parseInt(document.getElementById('threads').value);

      if (!token || !chatId || !message || !threads) {
        alert('يرجى ملء جميع الحقول!');
        return;
      }

      const statusDiv = document.getElementById('status');
      const counterDiv = document.getElementById('counter');
      let sentCount = 0;

      statusDiv.innerHTML = 'تم بدء الاسبام...';

      for (let i = 0; i < threads; i++) {
        fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`)
          .then(response => {
            if (response.ok) {
              sentCount++;
              counterDiv.innerHTML = `عدد الاسبام المرسله: ${sentCount}`;
              if (sentCount === threads) {
                statusDiv.innerHTML = 'تم إرسال جميع الاسبام بنجاح!';
              }
            } else {
              statusDiv.innerHTML = 'فشل في إرسال الرسالة. تحقق من التوكن أو معرف الشات.';
            }
          })
          .catch(error => {
            console.error(error);
            statusDiv.innerHTML = 'حدث خطأ. تحقق من وحدة التحكم للحصول على التفاصيل.';
          });
      }
    });
  </script>
</body>
</html>
